<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Enter a New Grudge Here</h1>
            <form id="grudge-form">
                <label>Offender: </label>
                <input type="text" name="offender" id="offender-input" placeholder="Enter offender">
                <label>Offense: </label>
                <input type="text" name="offense" id="offense-input" placeholder="Enter offense">
                <label>Description: </label>
                <textarea name="description" rows="6" id="description-textarea" placeholder="Enter description"></textarea>
                <input id="submit-button" type="submit" value="CLICK HERE TO SUBMIT THE GRUDGE">
            </form>
        </header>
        <main>
            <h1>List of Grudges</h1>
            <ul id="grudge-ul"></ul>
            <img src="https://i.kym-cdn.com/photos/images/original/000/903/568/b7e.jpg" alt="Angry about elves">
        </main>
    </body>
</html>
